        permalink: "#"
        toc_depth: 2-6
  - admonition
  - pymdownx.details
  - pymdownx.extra
  - pymdownx.inlinehilite
  - pymdownx.superfences

extra_css:
  - css/extra.css

extra_javascript:
  - https://unpkg.com/mermaid@8.5.0/dist/mermaid.min.js

nav:
  - index.md
  - Design documents:
    - design/auth.md
