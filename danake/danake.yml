version: "3.8"
services:

  router:
    image: "${DANAKE_REGISTRY}/router:${DANAKE_VERSION:-latest}"
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
    ports:
      - target: 80
        published: 80
      - target: 443
        published: 443
    volumes:
      - type: volume
        source: router_logs
        target: /logs
    networks:
      - backend_network
    secrets:
      - fullchain.pem
      - privkey.pem
      - dhparam.pem
      - source: cookie2uid.map
        target: /cookie2uid.map

  auth:
    image: "${DANAKE_REGISTRY}/auth:${DANAKE_VERSION:-latest}"
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
    volumes:
      - type: volume
        source: auth_pictures
        target: /pictures
    networks:
      - backend_network
    configs:
      - source: uid2info.tsv
        target: /uid2info.tsv
    secrets:
      - source: auth-config.py
        target: /config.py
      - source: cookie2uid.map
        target: /cookie2uid.map

networks:
  backend_network:
    driver: overlay
    attachable: true

configs:
  uid2info.tsv:
    file: "${DANAKE_CONFS}/uid2info.tsv"

volumes:
  router_logs:
  auth_pictures:

secrets:
  fullchain.pem:
    file: "${DANAKE_CONFS}/certs/fullchain.pem"
  privkey.pem:
    file: "${DANAKE_CONFS}/certs/privkey.pem"
  dhparam.pem:
    file: "${DANAKE_CONFS}/certs/dhparam.pem"
  auth-config.py:
    file: "${DANAKE_CONFS}/auth-config.py"
  cookie2uid.map:
    file: "${DANAKE_CONFS}/cookie2uid.map"
